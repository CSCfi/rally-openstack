- hosts: all
  tasks:

    - name: Put coverage report in the right place
      synchronize:
        src: "{{ zuul.projects['git.openstack.org/openstack/rally-openstack'].src_dir }}/cover-master/"
        dest: '{{ zuul.executor.log_root }}/coverage/'
        mode: pull
        copy_links: true
        verify_host: true
        rsync_opts:
          - --include=/**
          - --include=*/
          - --exclude=*
          - --prune-empty-dirs
